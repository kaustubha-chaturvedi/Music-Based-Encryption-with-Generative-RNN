{% include 'base.html' %}
{% block content %}
<section class="text-gray-400 bg-gray-900 body-font relative">
  <div class="container grid grid-cols-2 justify-center px-5 py-24 mx-auto">
        <div class="p-2 w-full">
          <form action="{{ url_for('encrypt')}}" method="post">
            <div style="text-align: left!important;" class="relative">
              <label  for="message" class="leading-7 text-xl text-gray-400">Encrypt</label>
              <textarea id="message" name="message" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <div class="text-center mt-2">
              <input type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" value="Encrypt"/>
            </div>
          </form>
        </div>
        <div class="p-2 w-full">
          <form action="{{ url_for('decrypt')}}" method="post">
            <div style="text-align: left!important;" class="relative">
              <label  for="message" class="leading-7 text-xl text-gray-400">Decrypt</label>
              <textarea id="notes" name="notes" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
            <div class="text-center mt-2">
              <input type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" value="Decrypt"/>
            </div>
          </form>
        </div>
  </div>
</section>      
{% endblock %}
